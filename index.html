<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sps.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="container">
        <div class="btn" id="paper"><img src="paper.png" alt="IMG NOT FOUND" class="image"></div>
        <div class="btn" id="rock"><img src="rock.png" alt="IMG NOT FOUND" class="image"></div>
        <div class="btn" id="scissors"><img src="scissors.png" alt="IMG NOT FOUND" class="image"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <button id="reset-btn">Reset Game</button>
</body>
<script src="sps.js"></script>
</html>
